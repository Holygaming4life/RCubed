image: node:latest

cache:
  paths:
  - node_modules/

job:
  script:
  - apt-get update -qy
  - apt-get install -y ruby ruby-dev rubygems-integration
  - npm install
  - gem install --no-rdoc --no-ri dpl
  - dpl --provider=heroku --app=lasttimeimdoingthis --api-key=d3f1c192-545d-4136-b1c4-cd091c4f6e76
# change app name and api key if necessary
